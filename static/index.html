<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="color-scheme" content="dark">
    <link href="./css/bootstrap-dark.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="./css/raspi-dmxbox.css" rel="stylesheet">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/raspi-dmxbox.js"></script>
    <title>raspi-DMXBox</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">raspi-DMXBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config.html" rel="noopener noreferrer">Config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs" target="_blank" rel="noopener noreferrer">API <i class="bi bi-box-arrow-up-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="height:calc(100vh - 56px);padding: 30px;">
        <div class="d-grid gap-5 col-12 col-sm-6 mx-auto" style="height: 100%;">
            <button class="btn btn-primary btn-lg btn-success" type="button" onClick="API_get('fadeIn')">Fade In</button>
            <button class="btn btn-primary btn-lg btn-dark" type="button" onClick="API_get('fadeOut')">Fade out</button>
            <button class="btn btn-primary btn-lg btn-secondary" type="button" onClick="API_get('fadeAddIn')">Fade additional In</button>
            <button class="btn btn-primary btn-lg btn-dark" type="button" onClick="API_get('fadeAddOut')">Fade additional Out</button>
            <button class="btn btn-primary btn-lg btn-danger" type="button" onClick="API_get_param('mute', {mute:true})">MIC mute</button>
            <button class="btn btn-primary btn-lg btn-success" type="button" onClick="API_get_param('mute', {mute:false})">MIC unmute</button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ignoreRemote" oninput='API_post("./api/config/setIgnoreRemote", {flag: this.checked});'>
                <label class="form-check-label" for="ignoreRemote">外部制御無効化</label>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        loadIndex();
    </script>
</body>

</html>
